<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pommes</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="" id="container">
      <div class="" id="score_help"> Score:
        <span id="score">0</span> | Life:
        <span id="life"></span> | Use mouse to control

      </div>

      <div class="" id="branch"></div>

      <div class="frit" id="frit1"></div>
      <div class="frit" id="frit2"></div>
      <div class="frit" id="frit3"></div>

      <div class="chip" id="chip1" data-mashedpot='1'></div>
      <div class="chip" id="chip2" data-mashedpot='2'></div>
      <div class="chip" id="chip3" data-mashedpot='3'></div>

      <div class="mashedpot" id="mashedpot1"></div>
      <div class="mashedpot" id="mashedpot2"></div>
      <div class="mashedpot" id="mashedpot3"></div>

      <div class="" id="basket">
        <span id="score_1"></span>
      </div>

      <div class="" id="floor"></div>

      <button type="button" name="buttonrestart" id="restart">Restart</button>
      <button type="button" name="buttonlev2" id="lev2">Level 2</button>
      <button type="button" name="buttonlev1" id="lev1">Level 1</button>

    </div>

    <div class="container">

        <a id="marginoben" class="btn btn-primary btn-lg new_button" href="http://localhost" role="button">Und zur√ºck</a>

    </div>

    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/collision_detection.js"></script>
    <script type="text/javascript" src="javascript/variables.js"></script>
    <script type="text/javascript" src="javascript/functions.js"></script>
    <script type="text/javascript" src="javascript/script2.js"></script>


  </body>
</html>
