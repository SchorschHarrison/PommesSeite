<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pommes</title>

        <!--für Bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!--Icon für Browsertab, transparent-->
        <link rel="icon title" type="image/x-png" href="french-fries_1f35f.png">

        <!-- Klasse App: Steuert die gesamte Anwendung -->
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />

        <!-- Klasse PageGameOne: Steuert GameOne -->
        <script src="page-gameOne.js"></script>
        <link rel="stylesheet" href="page-gameOne.css" />

        <!-- Klasse PagePommesRezeptListe: -->
        <script src="page-pommesRezeptListe.js"></script>
        <link rel="stylesheet" href="page-pommesRezeptListe.css" />

        <!-- Klasse PagePommesRezeptEdit: -->
        <script src="page-pommesRezeptEdit.js"></script>
        <link rel="stylesheet" href="page-pommesRezeptEdit.css" />

        <!-- Klasse PagePommesRezeptBild: -->
        <script src="page-pommesRezeptBild.js"></script>
        <link rel="stylesheet" href="page-pommesRezeptBild.css" />

        <!-- Klasse PageAppInhalt: -->
        <script src="page-appInhalt.js"></script>
        <link rel="stylesheet" href="page-appInhalt.css" />

        <!-- Klasse PageChat -->
        <link rel="stylesheet" href="page-chat.css">
        <script type="text/javascript" src="page-chat.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

        <!-- weitere Klassen hier einbinden-->


        <!-- Anwendung starten -->
        <!-- hier sind alle Klassen(Seiten) drin-->
        <script>
            window.addEventListener("load", () => {
                let pages = [
                {    //Willkommensseite zu App
                   name: "page-AppInhalt",               // Name zum Aufrufen der Seite
                   klass: PageAppInhalt,                 // Klasse, die die Seite bereitstellt
                   label: "Hallo!",                // Bezeichnung der Seite
                   hidden: false,                  // Seite kann im Menü ausgewählt werden
                },
                {   //Seite zu PommesRezeptenBild
                    name: "page-Chat",
                    klass: PageChat,
                    label: "Zum Chat",
                    hidden: false,                   // Seite kann im Menü NICHT ausgewählt werden
                },
                {    //Seite zu GameOne
                    name: "page-GameOne",               // Name zum Aufrufen der Seite
                    klass: PageGameOne,                 // Klasse, die die Seite bereitstellt
                    label: "Lustiges Pommesspiel",      // Bezeichnung der Seite
                    hidden: false,                      // Seite kann im Menü ausgewählt werden
                },                                      // hidden: true -> Seite kann im Menü NICHT ausgewählt werden
                { 	 //Seite zu PommesStartseiteNew
                    name: "page-PommesStartseiteNew",
                    klass: PagePommesRezeptListe,
                    label: "Rezepte anzeigen",
                    hidden: false,                      // Seite kann im Menü ausgewählt werden
                },
                {    //Seite zu PommesRezepten Standardseite
                    name: "page-PommesRezeptListe",
                    klass: PagePommesRezeptListe,
                    label: "<a>Pommes Rezepte</a>",
                    hidden: true,                       // Seite kann im Menü ausgewählt werden
                },
                { 	 //Seite zu PommesRezeptenNew
                    name: "page-PommesRezeptNew",
                    klass: PagePommesRezeptEdit,
                    label: "Neues Rezept hinzufügen",
                    hidden: false,                      // Seite kann im Menü ausgewählt werden
                },
                {   //Seite zu PommesRezeptenEdit
                    name: "page-PommesRezeptEdit",
                    klass: PagePommesRezeptEdit,
                    hidden: true,                      // Seite kann im Menü NICHT ausgewählt werden
                },
                {   //Seite zu PommesRezeptenBild
                    name: "page-PommesRezeptBild",
                    klass: PagePommesRezeptBild,
                    label: "Bild aussuchen",
                    hidden: true,                   // Seite kann im Menü NICHT ausgewählt werden
                },

            ];
            let app = new App(pages);   //erzeugt Klasse App in app.js
            app.showPage("page-AppInhalt");  //Zeigt die Willkommensseite
          });
          </script>
          </head>
          <html>
            <!-- Kopfbereich mit Tabreitern -->
            <nav id="app-menu">
                <ul></ul>
            </nav>

            <!--Tabreiter haben Name von label-->
            <template id="template-app-menu-li">   <!--id um Aussehen von App-Menü zu bearbeiten-->
                <li data-page-name="$NAME$">
                    <a>$LABEL$</a>
                </li>
            </template>

<!-- Seite: Startseite - Inhalt der App-Startseite -->
            <main id="main-page-app" class="hidden"> <!-- mit #main-page-app kann man in css drauf zugreifen-->
                                                <!-- darüber kann im js der Inhalt der Seite ermittelt werden (im Konstruktor)-->
            </main>                                    <!-- also der Inhalt bis zur nächsten <main></main>-->

            <template id="template-page-app"> <!--id um Aussehen von App zu bearbeiten-->
              <div class="startseite">

                <h1> Willkommen und Hallo!</h1>

              </div>
            </template>

<!-- Seite: Chat - Inhalt von Chat -->
      <main id="main-page-chat" class="hidden">
      </main>
      <template id="template-page-chat"> <!--id um Aussehen von GameOne zu bearbeiten-->
        <div class="startseite" onload="initChat()">



            <div class="" id="calvin">


              <div class="" id="entername">
                Username:
                <input type="text" name="" value="" id="input_name">
                <button type="button" name="button" onclick="enterChat()">Enter Chat</button>
              </div>

              <div class="hide" id="chat">
                <textarea readonly name="name" rows="8" cols="80" id="textArea_chatlog"></textarea>
                <br>
                <input type="text" name="" value="" id="input_message">
                <button id="btn_send" type="button" name="button" onclick="send()">Send</button>
              </div>

            </div>
        </div>
      </template>




<!-- Seite: GameOne - Inhalt von GameOne -->
      <main id="main-page-gameOne" class="hidden">
      </main>
      <template id="template-page-gameOne"> <!--id um Aussehen von GameOne zu bearbeiten-->
        <div class="startseite">

          <h1> Hier ist GameOne!</h1>

        </div>
      </template>


<!-- Seite: PagePommesRezeptListe - Inhalt von PommesRezept-Startseite -->
      <main id="main-page-rezepte" class="hidden">
      </main>
      <template id="template-page-rezepte"> <!--id um Aussehen von Rezepte zu bearbeiten-->
        <div class="startseite">

          <h1> Hier gibts Rezepte!</h1>

        </div>
      </template>

<!-- Seite: PagePommesRezeptEdit  -->
    <main id="main-page-rezepteEdit" class="hidden">
    </main>
    <template id="template-page-rezepteEdit"> <!--id um Aussehen von Rezepte zu bearbeiten-->
      <div class="startseite">

        <h1> Hier kannst du's Rezept ändern!</h1>

      </div>
    </template>

<!-- Seite:PagePommesRezeptBild  -->
    <main id="main-page-rezepteBild" class="hidden">
    </main>
    <template id="template-page-rezepteBild"> <!--id um Aussehen von Rezepte zu bearbeiten-->
      <div class="startseite">

        <h1> Hier kannst du Bilder auswählen!</h1>

      </div>
    </template>



  </html>
</html>
